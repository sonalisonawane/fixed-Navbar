<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God gifted baby</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="nav">
        <ul class="menu">
            <li class="menu-items active">Home</li>
            <li class="menu-items">Cute Babies</li>
            <li class="menu-items">Your's Collection</li>
            <li class="menu-items">About Us</li>
        </ul>

        <div class="search">
            <label for="search">Search<input type="search" id="search" placeholder="Cute Babies:)"></label>
        </div>

        <button class="button">Sign in</button>


    </nav>
    <div class="back-img"></div>
    <div class="container">

        <div class="form-anime">

            <div class="modal__header">
                <h1 class="modal__title">Sign In</h1>
                <button type="button" class="close">
                <span>&times;</span>
                </button>
            </div>
            <div class="modal__body">
                <h3>Enter Your Details:)</h3>
                <form class="form" onsubmit="return false;">
                    <label for="name">NAME
                        <input class="form-name" type="text" id="name" placeholder="Your Name">
                        </label><br/>

                    <label for="email">EMAIL
                <input class="form-email" type="email" id="email" placeholder="Your Email">
                </label><br/>
                    <label for="submit">
                <input class="form-submit" type="submit" value="Submit">
                </label>
                </form>
            </div>

        </div>
    </div>

    <div class="one"></div>
    <div class="two"></div>
    <script src="app.js"></script>
</body>

</html>
